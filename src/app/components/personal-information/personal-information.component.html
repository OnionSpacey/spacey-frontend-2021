<div class="space">
  <h2 class="personal-info-font">PERSONAL INFORMATION</h2>
  <div>
    <a mat-button target="_blank" *ngIf="isAuthUser" (click)="isEdit = !isEdit">EDIT</a>
  </div>
</div>
<div *ngIf="!isEdit">
  <p>{{ checkout.firstName }} {{checkout.lastName}}</p>
  <p>{{ checkout.phoneNumber }}</p>
  <p>{{ checkout.email }}</p>
  <br>
  <p>{{ checkout.street }}, {{ checkout.house }}/{{ checkout.apartment }}</p>
  <hr class="solid">
</div>

<div *ngIf="!isAuthUser || isEdit">
  <div class="input-form">
    <div class="column">
      <input class="input-area"
             matInput
             type="text"
             [value]="checkout.firstName"
             placeholder="First Name"
      />

      <input class="mt input-area"
             matInput
             type="text"
             [value]="checkout.lastName"
             placeholder="Last Name"
      />

      <input class="mt input-area"
             matInput
             type="text"
             [value]="checkout.phoneNumber"
             placeholder="Phone Number"
      />

      <input class="mt input-area"
             matInput
             type="text"
             [value]="checkout.email"
             placeholder="Enter your email"
      />
    </div>

      <div class="column">
        <mat-label><h3 class="personal-info-font-small">DELIVERY ADDRESS</h3></mat-label>
        <input class="input-area"
               matInput
               type="text"
               [value]="checkout.city"
               placeholder="City"
        />

        <input class="mt input-area"
               matInput
               type="text"
               [value]="checkout.street"
               placeholder="Street"
        />

        <div class="apartment-building-info">
          <input class="mt input-area-small"
                 matInput
                 type="text"
                 [value]="checkout.house"
                 placeholder="Building"
          />

          <input class="mt input-area-small"
                 matInput
                 type="text"
                 [value]="checkout.apartment"
                 placeholder="Apartment"
          />
        </div>
    </div>
  </div>
</div>
