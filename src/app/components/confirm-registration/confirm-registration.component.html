<mat-label class="reg-label"><h1>CONFIRM YOUR REGISTRATION</h1></mat-label>
<div class="reg-btn-div">
  <button
    mat-raised-button
    class="reg-btn"
    color="accent"
    *ngIf="tokenIsOk"
    (click)="sendToken()"
  >
    CONFIRM
  </button>
  <button
    mat-raised-button
    class="reg-btn"
    color="accent"
    *ngIf="!tokenIsOk"
    (click)="resendToken()"
  >
    SEND NEW LINK
  </button>
</div>
