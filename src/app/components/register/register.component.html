<div>
  <h3>Register</h3>
  <form (ngSubmit)="onSubmit(registerForm.value)" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" id="email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" formControlName="password" id="password" />
    </div>
    <div class="form-group">
      <label> Name</label>
      <input type="text" formControlName="name" id="username" />
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" formControlName="surname" id="surname" />
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
