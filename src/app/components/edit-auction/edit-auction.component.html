<div class="head-prod-edit">
  <mat-label class="edit-label">
    <h1 class="edit-h">EDIT AUCTION</h1>
  </mat-label>
</div>
<form name="EditAuction" [formGroup]="editAuctionForm" (ngSubmit)="onSubmit()">
  <table class="table-edit">
    <tr>
      <td colspan="3">
        <h3 class="edit-h">Auction Name</h3>
        <mat-form-field class="input-name" appearance="fill">
          <input
            matInput
            type="text"
            placeholder="AuctionName"
            [formGroup]="editAuctionForm"
            formControlName="auctionName"
          />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <h3 class="edit-h">Product</h3>
        <mat-form-field appearance="fill">
          <mat-select
            [formGroup]="editAuctionForm"
            formControlName="product"
            placeholder="Product"
          >
            <mat-option *ngFor="let product of products" [value]="product">
              {{ product.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <h3 class="edit-h">Size</h3>
        <mat-form-field appearance="fill">
          <mat-select
            [formGroup]="editAuctionForm"
            formControlName="size"
            placeholder="Size"
          >
            <mat-option *ngFor="let size of sizes" [value]="sizes">
              {{ size.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <h3 class="edit-h">Amount</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            matInput
            [formGroup]="editAuctionForm"
            formControlName="price"
            type="number"
            placeholder="Price"
          />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <h3 class="edit-h">Type</h3>
        <mat-form-field appearance="fill">
          <mat-select
            [formGroup]="editAuctionForm"
            formControlName="type"
            placeholder="Type"
          >
            <mat-option value="Increase">INCREASE</mat-option>
            <mat-option value="Decrease">DECREASE</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <h3 class="edit-h">Start Price</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            matInput
            [formGroup]="editAuctionForm"
            formControlName="startPrice"
            type="number"
            placeholder="StartPrice"
          />
        </mat-form-field>
      </td>
      <td>
        <h3 class="edit-h">End Price</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            matInput
            [formGroup]="editAuctionForm"
            formControlName="endPrice"
            type="number"
            placeholder="EndPrice"
          />
        </mat-form-field>
      </td>
      <td>
        <h3 class="edit-h">Price Step</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            matInput
            [formGroup]="editAuctionForm"
            formControlName="priceStep"
            type="number"
            placeholder="PriceStep"
          />
        </mat-form-field>
      </td>
    </tr>
  </table>
  <br />
  <div class="wrapper">
    <button
      mat-raised-button
      class="edit-btn btn-hover"
      type="submit"
      color="accent"
    >
      SAVE CHANGES
    </button>
  </div>
  <br />
</form>
<div class="wrapper">
  <button
    mat-raised-button
    class="edit-btn delete-btn btn-hover"
    color="accent"
    (click)="deleteAuction(auction.id)"
  >
    DELETE AUCTION
  </button>
</div>
