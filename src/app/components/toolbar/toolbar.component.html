<mat-toolbar color="primary">
  <button mat-flat-button color="primary" (click)="routeToHomepage('women')">
    <h2>Spacey</h2>
  </button>
  <span class="gap"></span>
  <button mat-flat-button color="primary" (click)="routeToPopular()">
    Popular Now
  </button>
  <button
    mat-flat-button
    color="primary"
    (click)="routeToProductCatalog('women')"
  >
    Women
  </button>
  <button
    mat-flat-button
    color="primary"
    (click)="routeToProductCatalog('men')"
  >
    Men
  </button>
  <button mat-flat-button color="primary" (click)="routeToAuctions()">
    Auctions
  </button>

  <ng-container *ngIf="isCustomer()">
    <button mat-flat-button color="primary" routerLink="/comparison">
      Comparison
    </button>
  </ng-container>

  <ng-container *ngIf="isProductManager()">
    <button mat-flat-button color="primary" routerLink="/add">
      Add Product
    </button>
  </ng-container>

  <span class="gap"></span>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button (click)="routeToProfile()">
    <mat-icon>perm_identity</mat-icon>
  </button>
  <button mat-icon-button (click)="routeToCart()">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
